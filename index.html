<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
<!-- Define inlined PaperScript associate it with myCanvas -->
<style type="text/css">
html,
body {
    margin: 0;
    overflow: hidden;
    height: 100%;
}

/* Scale canvas with resize attribute to full size */
canvas[resize] {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<canvas id="canvas" resize></canvas>
<img src="./assets/images/red.png" id='red'>
<img src="./assets/images/blue.png">
<img src="./assets/images/yellow.png">
<img src="./assets/images/green.png">

</body>
<!--<script type="text/javascript" src="./jquery/jquery.min.js"></script>-->
<script type="text/javascript" src="./paperjs/paper-full.min.js"></script>
<script type="text/paperscript" src="./utils.js" canvas="canvas"></script>
<script type="text/paperscript" src="./map.js" canvas="canvas"></script>
<script type="text/paperscript" src="./touch.js" canvas="canvas"></script>
<script type="text/paperscript" src="./hack2.js" canvas="canvas"></script>
</html>
