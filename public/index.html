<!DOCTYPE html>
<html>
<head>
    
<meta name="viewport" content="width=device-width initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
<!-- Define inlined PaperScript associate it with myCanvas -->
<style type="text/css">
html,
body {
    margin: 0;
    overflow: hidden;
    height: 100%;
}

/* Scale canvas with resize attribute to full size */
canvas[resize] {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<canvas id="canvas" resize></canvas>

<img src="./assets/images/red.png" id='red'>
<img src="./assets/images/blue.png" id='blue'>
<img src="./assets/images/yellow.png" id='yellow'>
<img src="./assets/images/green.png" id='green'>
<img src="./assets/images/good.png" id='good'>
<img src="./assets/images/bad.png" id='bad'>
<img src="./assets/images/perfect.png" id='perfect'>
<img src="./assets/images/miss.png" id='miss'>
<img src="./assets/images/light.png" id='light'>

<audio id="music">
  <source = src="./assets/music/rock.mp3" type="audio/mp3">
</audio>

</body>
<script type="text/javascript" src="./socketio/socket.io.js"></script>
<script type="text/javascript" src="./socket.js"></script>
<script type="text/javascript" src="./paperjs/paper-full.min.js"></script>
<script type="text/paperscript" src="./utils.js" canvas="canvas"></script>
<script type="text/paperscript" src="./map.js" canvas="canvas"></script>
<script type="text/javascript" src="./music.js"></script>
<script type="text/paperscript" src="./touch.js" canvas="canvas"></script>
<script type="text/paperscript" src="./hack.js" canvas="canvas"></script>
</html>
